<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">Car Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      max-width: 1000px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    h2 {
      color: #333;
    }

    select {
      font-size: 16px;
      padding: 5px 10px;
    }

    .search-box {
      text-align: center;
      margin: 20px 0;
    }

    #searchInput {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .buttons button {
      margin: 8px;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .car-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 20px;
    }

    .car-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }

    .car-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .car-name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2 data-i18n="heading">Explore Cars by Brand</h2>
    <select id="langSelector" onchange="changeLanguage()">
      <option value="en">ðŸ‡¬ðŸ‡§ English</option>
      <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
      <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
    </select>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search car name..." data-i18n-placeholder="search_placeholder" oninput="searchCars()" />
  </div>

  <div class="buttons">
    <button onclick="showCars('Toyota')">Toyota</button>
    <button onclick="showCars('BMW')">BMW</button>
    <button onclick="showCars('Tesla')">Tesla</button>
    <button onclick="showCars('Honda')">Honda</button>
    <button onclick="showCars('Mercedes')">Mercedes</button>
    <button onclick="showCars('Audi')">Audi</button>
  </div>

  <div id="carContainer" class="car-list">
    <p data-i18n="default_message">Select a brand to view cars.</p>
  </div>

  <script>
    const translations = {
      en: {
        title: "Car Explorer",
        heading: "Explore Cars by Brand",
        search_placeholder: "Search car name...",
        default_message: "Select a brand to view cars."
      },
      es: {
        title: "Explorador de Coches",
        heading: "Explora coches por marca",
        search_placeholder: "Buscar nombre del coche...",
        default_message: "Seleccione una marca para ver los coches."
      },
      fr: {
        title: "Explorateur de Voitures",
        heading: "Explorer les voitures par marque",
        search_placeholder: "Rechercher un modÃ¨le de voiture...",
        default_message: "SÃ©lectionnez une marque pour voir les voitures."
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("langSelector").value;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (translations[lang][key]) {
          el.placeholder = translations[lang][key];
        }
      });
    }

    const carData = {
      "Toyota": [
        { name: "Camry", image: "https://cdn.pixabay.com/photo/2020/03/20/12/57/toyota-camry-4948611_960_720.jpg" },
        { name: "Corolla", image: "https://cdn.pixabay.com/photo/2019/12/10/22/51/toyota-4687666_960_720.jpg" }
      ],
      "BMW": [
        { name: "X5", image: "https://cdn.pixabay.com/photo/2017/01/06/19/15/bmw-1956155_960_720.jpg" },
        { name: "i8", image: "https://cdn.pixabay.com/photo/2021/01/18/13/44/bmw-5927535_960_720.jpg" }
      ],
      "Tesla": [
        { name: "Model S", image: "https://cdn.pixabay.com/photo/2018/03/29/11/04/tesla-3279789_960_720.jpg" },
        { name: "Cybertruck", image: "https://cdn.pixabay.com/photo/2020/02/13/13/17/tesla-4844264_960_720.jpg" }
      ],
      "Honda": [
        { name: "Civic", image: "https://cdn.pixabay.com/photo/2015/01/19/13/51/honda-604032_960_720.jpg" },
        { name: "Accord", image: "https://cdn.pixabay.com/photo/2016/03/27/21/16/honda-1283885_960_720.jpg" }
      ],
      "Mercedes": [
        { name: "C-Class", image: "https://cdn.pixabay.com/photo/2018/05/30/12/26/mercedes-3447922_960_720.jpg" }
      ],
      "Audi": [
        { name: "Q7", image: "https://cdn.pixabay.com/photo/2021/07/10/14/12/audi-6400936_960_720.jpg" }
      ]
    };

    function showCars(brand) {
      const container = document.getElementById("carContainer");
      container.innerHTML = "";
      carData[brand].forEach(car => {
        const item = document.createElement("div");
        item.className = "car-item";
        item.innerHTML = `
          <img src="${car.image}" alt="${car.name}">
          <div class="car-name">${car.name}</div>
        `;
        container.appendChild(item);
      });
    }

    function searchCars() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("carContainer");
      container.innerHTML = "";

      for (const brand in carData) {
        carData[brand].forEach(car => {
          if (car.name.toLowerCase().includes(query)) {
            const item = document.createElement("div");
            item.className = "car-item";
            item.innerHTML = `
              <img src="${car.image}" alt="${car.name}">
              <div class="car-name">${car.name} <br><small>(${brand})</small></div>
            `;
            container.appendChild(item);
          }
        });
      }

      if (container.innerHTML === "") {
        container.innerHTML = `<p><i>No matching cars found.</i></p>`;
      }
    }

    // Set default language
    window.onload = changeLanguage;
  </script>

</body>
</html>
